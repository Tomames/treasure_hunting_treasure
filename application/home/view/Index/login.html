<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jweixin-1.0.0.js"></script>
    <script src="/static/js/zepto.min.js"></script>
    <link rel="stylesheet" href="/static/css/weui.css">
    <link rel="stylesheet" href="/static/css/weui2.css">
</head>

<body>
<div class="weui_btn_primary weui-header ">
    <h1 class="weui-header-title">定位登录</h1>
</div>
<div class="bd">
    <div class="weui_cells_title">请输入用户名：</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="username" id="username" value="" placeholder="请输入用户名">
            </div>
        </div>
    </div>
    <div class="weui_cells_title">请输入密码：</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" name="password" id="password" value="" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <p style="font-size:9px;color: #04BE0f;">推荐使用微信或'手机浏览器'来使用我们软件</p>
        <a href="javascript:;" class="weui_btn weui_btn_primary" id="submit">登录</a>
        <br>
        <div class="button_sp_area" >
            <div class="col-50"><a href="javascript:;" id="regist" class="weui_btn weui_btn_plain_primary">注册账号</a></div>
        </div>
    </div>
</div>


</body>
</html>
